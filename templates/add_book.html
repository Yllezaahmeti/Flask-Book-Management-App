<!-- templates/add_book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <title>Add Book</title>
</head>
<body>
    <!-- Container div for styling purposes -->
    <div class="container">
        <h1>Add a New Book</h1>
        
        <!-- Form for adding a new book, with POST method and action set to the 'add_book' route -->
        <form method="post" action="{{ url_for('add_book') }}">
            <!-- Label and input field for the book title -->
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <!-- Label and input field for the book author -->
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>

            <!-- Label and input field for the publication year -->
            <label for="pub_year">Publication Year:</label>
            <input type="number" id="pub_year" name="pub_year" required><br>

            <!-- Button to submit the form and add the book -->
            <button type="submit">Add Book</button>
        </form>

        <!-- Link to navigate back to the 'books' route -->
        <a href="{{ url_for('books') }}">Back to Book List</a>
    </div>
</body>
</html>
